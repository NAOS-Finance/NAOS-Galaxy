name: "Build"
on:
  pull_request:
  push:
jobs:
  build:
    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        os: [ ubuntu-latest, ]
        # we need this to map platform names as used by github to
        # the attribute names defined in release.nix
        include:
          - os: ubuntu-latest
            os_attr: linux
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm install
      - name: generate random key
        run: hexdump -n 32 -e '4/4 "%08X"' /dev/random > .pv
      - name: compile
        run: PV_PATH=.pv npx hardhat compile
      # - name: test
      #   run: npm run test
